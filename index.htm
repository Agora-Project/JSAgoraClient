<html><head>
    <meta charset="utf-8">
    <title>Agora</title>
    <style type="text/css">
        .inactive {
            display: none;
        } 
        
        #AppBody {
            border: 1px solid #e3e3e3;
            border-radius: 4px;
            width: 1320px;
            height: 540px;
            position: relative;
            overflow: hidden;
        }
        
        #InputPanel {
            width: 280px;
            height: 500px;
            padding: 20px 19px 20px 20px;
            background-color: #f5f5f5;
            border-right: 1px solid #e3e3e3;
            box-shadow: inset 0 1px 1px rgba(0,0,0,0.05);
            position: absolute;
            left: 0;
        } 
        
        #GraphPanel {
            width: 1000px;
            height: 540px;
            position: absolute;
            left: 320px;
        }
    </style>
    <script src="http://www.d3plus.org/js/d3.js" type="text/javascript"></script>
    <script src="http://www.d3plus.org/js/d3plus.js" type="text/javascript"></script>
    <script src="https://raw.github.com/mongodb/js-bson/master/browser_build/bson.js" type="text/javascript"></script>
    <script src="js/libs/bundle.js" type="text/javascript"></script>
    <script src="js/libs/JSAgoraClient.js" type="text/javascript"></script>
</head>

<body>

    <div>
        <!--<applet id="JAgoraJSBridge" archive="JAgoraLib.jar" code="org.agora.lib.JAgoraJSBridge.class" width="1" height="1"></applet>-->
        <div class="btn-group" id="modeSelect">
            <a href="http://angle.webfactional.com">Home</a>
            <button onclick="setAppMode(modeList.login)" type="button">Login</button>
            <button onclick="setAppMode(modeList.reply)" type="button">Reply</button>
            <button onclick="setAppMode(modeList.register)" type="button">Register</button>
            <button onclick="setAppMode(modeList.moderate)" class="inactive" type="button" id="moderatorButton">Moderate</button>
        </div>
        <div id="AppBody">
            <div class="panel tab-content" id="InputPanel">
                <div class="tab-pane" id="LoginPanel">
                    Login
                    <p></p>

                    UserName:

                    <input type="text" id="usernameField">

                    Password:

                    <input type="password" id="passwordField">

                    <button onclick="logIn()" type="button">Submit</button>
                </div>
                <div class="tab-pane inactive" id="ReplyPanel">
                    Reply
                    <p></p>
                    Title:
                    <input type="text" id="titleField">
                    <p></p>Body:
                    <input type="text" id="bodyField">
                    <button onclick="newPost()" type="button">Submit</button>
                    
                    <button onclick="refreshSVG()" type="button">Refresh Graph</button>
                </div>
                <div class="tab-pane inactive" id="RegisterPanel">
                    Login
                    <p></p>

                    UserName:

                    <input type="text" id="registerUsernameField"> <p></p>
                    
                    Email:

                    <input type="text" id="registerEmailField"><p></p>

                    Password:

                    <input type="password" id="registerPasswordField"><p></p>
                    
                    Confirm Password:

                    <input type="password" id="confirmPasswordField"><p></p>

                    <button onclick="register()" type="button">Submit</button>
                </div>
                <div class="tab-pane inactive" id="ModeratorPanel">
                    <button onclick="deletePosts()" type="button">Delete</button>
                </div>
            </div>
            <div id="GraphPanel">
            <svg width="1000" height="540"/></div>
        </div>
    </div>
    <script type="text/javascript">
        var svg = d3.select("#GraphPanel")
                .append("svg")
                .attr("width", 1000)
                .attr("height", 540);
    </script>

</body></html>
