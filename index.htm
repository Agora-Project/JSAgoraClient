<head>
    <META charset="utf-8">
    <title>Agora</title>
    <style type="text/css">
        .inactive {
            display: none;
        } 
        
        #AppBody {
            border: 1px solid #e3e3e3;
            border-radius: 4px;
            width: 1320px;
            height: 540px;
            position: relative;
            overflow: hidden;
        }
        
        #InputPanel {
            width: 280px;
            height: 500px;
            padding: 20px 19px 20px 20px;
            background-color: #f5f5f5;
            border-right: 1px solid #e3e3e3;
            box-shadow: inset 0 1px 1px rgba(0,0,0,0.05);
            position: absolute;
            left: 0;
        } 
        
        #GraphPanel {
            width: 1000px;
            height: 540px;
            position: absolute;
            left: 320px;
        }
    </style>
    <script type="text/javascript" src="http://www.d3plus.org/js/d3.js"></script>
    <script type="text/javascript" src="http://www.d3plus.org/js/d3plus.js"></script>
    <script type="text/javascript" src="JSAgoraClient.js"></script>
</head>

<body>

    <div>
        <applet id="JAgoraJSBridge" archive="JAgoraLib.jar" code="org.agora.lib.JAgoraJSBridge.class" width="1" height="1"></applet>
        <div id="modeSelect" class="btn-group">
            <a href="http://angle.webfactional.com">Home</a>
            <button type="button" onclick="setAppMode(modeList.login)">Login</button>
            <button type="button" onclick="setAppMode(modeList.reply)">Reply</button>
            <button type="button" onclick="setAppMode(modeList.register)">Register</button>
            <button id="moderatorButton" type="button" class="inactive" onclick="setAppMode(modeList.moderate)">Moderate</button>
        </div>
        <div id="AppBody">
            <div id="InputPanel" class="panel tab-content">
                <div id="LoginPanel" class="tab-pane">
                    Login
                    <p></p>

                    UserName:

                    <input type="text" id="usernameField">

                    Password:

                    <input type="password" id="passwordField">

                    <button type="button" onclick="logIn()">Submit</button>
                </div>
                <div id="ReplyPanel" class="tab-pane inactive">
                    Reply
                    <p></p>
                    Title:
                    <input type="text" id="titleField">
                    <p></p>Body:
                    <input type="text" id="bodyField">
                    <button type="button" onclick="newPost()">Submit</button>
                    
                    <button type="button" onclick="refreshSVG()">Refresh Graph</button>
                </div>
                <div id="RegisterPanel" class="tab-pane inactive">
                    Login
                    <p></p>

                    UserName:

                    <input type="text" id="registerUsernameField"> <p></p>
                    
                    Email:

                    <input type="text" id="registerEmailField"><p></p>

                    Password:

                    <input type="password" id="registerPasswordField"><p></p>
                    
                    Confirm Password:

                    <input type="password" id="confirmPasswordField"><p></p>

                    <button type="button" onclick="register()">Submit</button>
                </div>
                <div id="ModeratorPanel" class="tab-pane inactive">
                    <button type="button" onclick="deletePosts()">Delete</button>
                </div>
            </div>
            <div id="GraphPanel">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var svg = d3.select("#GraphPanel")
                .append("svg")
                .attr("width", 1000)
                .attr("height", 540);
    </script>
</body>
</html>
